{{ if or (.IsHome) (eq .Page.Type "minimal") }}
    <div class="header-logo">
        <h2 class="label">
            {{- partial "header-title-image.html" . -}}
            {{ .Site.Params.pageTitle }}
        </h2>
    </div>
{{ else }}
    <div class="header-logo">
        <h2 class="label">
            {{- partial "header-title-image.html" . -}}
            <a href="/">{{ .Site.Params.pageTitle }}</a>
        </h2>
    </div>
{{ end }}
